{% extends 'base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="container mt-4 pt-5">
    <h2>Delete Student</h2>
    <p>Are you sure you want to delete the student <strong>{{ student.firstname }} {{ student.lastname }} ({{ student.student_id }})</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
