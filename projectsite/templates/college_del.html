{% extends 'base.html' %}

{% block title %}Delete College{% endblock %}

{% block content %}
<div class="container mt-4 pt-5">
    <h2>Delete College</h2>
    <p>Are you sure you want to delete the college <strong>{{ college.college_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'college-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
